<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="appointment.css" >
    <script type="text/javascript" src="appointment.js"></script>
    <title>Floating Button</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h4>Call Now!</h4>
            <p>We speak English and Hungarian</p>
            <a href="#" class="num"><i class="glyphicon glyphicon-earphone"></i>+11 (30) 123 1234</a>
        </div>
        
        <button type="button" class="appointment ring" onclick="collapse()">
            <div class="content">
            <i class="glyphicon glyphicon-phone-alt"></i> <span class="button-text">Book Appointment!</span>
            </div>
            <div class="cross">
              <i class="glyphicon glyphicon-triangle-bottom"></i>
            </div>
        </button>
    </div>    
      
</body>
</html>
